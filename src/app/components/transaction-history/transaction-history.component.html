<div class="bg-white rounded-lg shadow p-6 [box-shadow:rgba(0,_0,_0,_0.24)_0px_3px_8px]">
  <table mat-table [dataSource]="transactions" matSort class="w-full">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let transaction"> 
        {{ formatDate(transaction.date) }}
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.title}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let transaction" [ngClass]="getTransactionColor(transaction.type)"> 
        {{transaction.type.charAt(0).toUpperCase() + transaction.type.slice(1)}} 
      </td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="text-right"> Amount </th>
      <td mat-cell *matCellDef="let transaction"
          class="text-right"> 
        {{transaction.amount.toFixed(2)}} â‚¬
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell text-center pt-6" colspan="4">No transactions found</td>
    </tr>
  </table>
</div>
